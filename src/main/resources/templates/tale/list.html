<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/layouts/layout}">

<th:block layout:fragment="content">
    <div class="album py-5 bg-light">
        <div class="container">

            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">

                <div th:each="tale : ${taleList}">
                    <div class="card shadow-sm">
                        <img th:src="|@{/tale/img/}${tale.cutDataDTOList[0].imgName}|">
                        <div class="card-body">
                            <p class="card-text" th:text="${tale.cutDataDTOList[0].inputSentence}"></p>
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="btn-group">
                                    <button type="button" class="btn btn-sm btn-outline-secondary" th:onclick="|location.href='@{/tale/detail/{taleNo}(taleNo=${tale.taleNo})}'|">동화보러가기</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="https://getbootstrap.kr/docs/5.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</th:block>

</html>
