<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/layouts/layout}"
>

<head>

    <link href="../carousel/carousel.rtl.css" rel="stylesheet">

</head>

<th:block layout:fragment="content">

    <h2 th:align="center" style="margin-top: 100px; margin-bottom: 50px">이야기를 입력해주세요.</h2>

    <div style="display: flex; justify-content: center">
        <form method="post" action="/tale/gettext">
        <div class="form-floating">
            <textarea class="form-control" placeholder="story" id="floatingTextarea" name="content"style="width: 500px; height: 200px"></textarea>
            <label for="floatingTextarea">이야기 내용</label>
            <div style="display: flex; justify-content: center; margin-top: 50px" >
                <button type="submit" class="btn btn-primary" role="button">다음</button>
            </div>
        </div>
        </form>
    </div>




</th:block>
</html>
