<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/layouts/layout}"
>

<head>
  <meta charset="UTF-8">
  <script type="text/javascript" th:src="@{/js/event.js}"></script>

  <link href="/member/css/login.css" rel="stylesheet">

  <link href="https://getbootstrap.kr/docs/5.1/dist/css/bootstrap.rtl.min.css" rel="stylesheet"
        integrity="sha384-+qdLaIRZfNu4cVPK/PxJJEy0B0f3Ugv8i482AKY7gwXwhaCroABd086ybrVKTa0q" crossorigin="anonymous">

  <link rel="apple-touch-icon" href="https://getbootstrap.kr/docs/5.1/assets/img/favicons/apple-touch-icon.png"
        sizes="180x180">
  <link rel="icon" href="https://getbootstrap.kr/docs/5.1/assets/img/favicons/favicon-32x32.png" sizes="32x32"
        type="image/png">
  <link rel="icon" href="https://getbootstrap.kr/docs/5.1/assets/img/favicons/favicon-16x16.png" sizes="16x16"
        type="image/png">
  <link rel="manifest" href="https://getbootstrap.kr/docs/5.1/assets/img/favicons/manifest.json">
  <link rel="mask-icon" href="https://getbootstrap.kr/docs/5.1/assets/img/favicons/safari-pinned-tab.svg"
        color="#7952b3">
  <link rel="icon" href="https://getbootstrap.kr/docs/5.1/assets/img/favicons/favicon.ico">
  <meta name="theme-color" content="#7952b3">

  <style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      user-select: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }
  </style>

  <link href="../carousel/carousel.rtl.css" rel="stylesheet">

</head>

<th:block layout:fragment="content">

  <h2 th:align="center" style="margin-top: 100px; margin-bottom: 50px">사진이 마음에 드시나요?</h2>

  <div class="text-center">
    <img id="resultImg" th:src="|@{/tale/img/}${imageName}|">
  </div>

  <div style="display: flex; justify-content: center; margin-top: 50px" >
    <a class="btn btn-primary" role="button" onclick="location.href='/tale/upload-img'">네 마음에 들어요</a>
    <a class="btn btn-primary" role="button" onclick=history.back()>이야기 다시 쓸래요</a>
  </div>


</th:block>
</html>
