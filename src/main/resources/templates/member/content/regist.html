<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/layouts/layout}">

<th:block layout:fragment="content">

  <main>
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <h2 class="text-center text-dark mt-5">회원 가입</h2>
        <div class="text-center mb-5 text-dark">my little tales</div>
        <div class="card my-5">
          <form class="card-body cardbody-color p-lg-5" id="joinForm" th:action="@{/member/regist}" method="post">
            <div class="input-group mb-3">
              <span class="input-group-text col-3" id="memberIdText">아이디</span>
              <input type="text" class="form-control" id="memberId" name="memberId"
                     placeholder="가입할 아이디" required>
              <button class="btn btn-outline-secondary" type="button" id="duplicationCheck">중복확인</button>
            </div>
            <div class="input-group mb-1">
              <span class="input-group-text col-3" id="memberPwdText">비밀번호</span>
              <input type="password" class="form-control" id="memberPwd" name="memberPwd"
                     placeholder="가입할 비밀번호" required>
            </div>
            <div class="input-group mb-3">
              <span class="input-group-text col-3" id="memberPwd2Text">비밀번호 확인</span>
              <input type="password" class="form-control" id="memberPwd2" name="memberPwd2"
                     placeholder="가입할 비밀번호 확인" required>
            </div>


            <div class="input-group mb-3">
              <span class="input-group-text col-3" id="memberNameText">사용자 이름</span>
              <input type="text" class="form-control" id="memberName" name="memberName"
                     placeholder="가입할 사용자 이름" required>
            </div>

            <div class="text-center mb-5">
              <button type="button" class="btn btn-dark" id="goMain" th:onclick="|location.href='@{/}'|">돌아가기</button>
              <button type="submit" class="btn btn-primary" id="login">가입하기</button>
            </div>

            <div id="loginHelp" class="form-text text-center mb-5 text-dark">회원이신가요?
              <a href="/member/login" class="text-dark fw-bold">로그인 하러가기</a>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="/js/event.js"></script>
  </main>
</th:block>


</html>
